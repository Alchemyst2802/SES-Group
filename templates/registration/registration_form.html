{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
<h1> Resister Nows </h1>
<form method="post" action=".">

</form>
</div>
{% endblock %}
